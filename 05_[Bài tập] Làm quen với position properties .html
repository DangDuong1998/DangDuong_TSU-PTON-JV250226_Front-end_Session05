<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Làm quen với position properties</title>
    <style>
        div{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 70px;
            box-sizing: border-box;
            background-color: lightskyblue;
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%,-50%);
        }
    </style>
</head>
<body>
    <div>Tôi đang ở giữa!</div>
</body>
</html>
