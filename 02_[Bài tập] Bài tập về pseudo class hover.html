<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Bài tập về pseudo class :hover</title>
    <style>
        ul{
            list-style: none; 
        }
        li{
            display: flex;
            align-items: center;
            padding-left: 10px;
            color: white;
            background-color: rgb(148, 148, 148);
            margin-bottom: 10px;
            width: 480px;
            height: 40px;
        }
        li:hover{
            background-color: rgb(68, 68, 68);
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
