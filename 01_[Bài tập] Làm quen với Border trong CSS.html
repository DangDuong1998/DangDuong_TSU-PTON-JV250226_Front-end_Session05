<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Làm quen với Border trong CSS</title>
    <style>
        .aa{
            font-size: 60px;
            width: 300px;
            height: 100px;
            border-style: solid dotted double groove;
            border-width: 10px 15px 20px 30px;
            border-color: red rgb(111, 0, 255) green rgb(139, 0, 116);
        }
    </style>
</head>
<body>
    <button class="aa">Submit</button>
</body>
</html>
