<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Bài tập về pseudo class :active</title>
    <style>
        button{
            width: 190px;
            height: 60px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
        }
        button:active{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <button>Click me</button>
</body>
</html>
