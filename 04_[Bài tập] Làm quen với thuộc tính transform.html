<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Làm quen với thuộc tính transform</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 100px;
        }
        div:hover{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div>Di chuột vào tôi!</div>
</body>
</html>
